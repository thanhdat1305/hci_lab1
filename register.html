<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register Form </title>
</head>
<body>
<h1>Register Form</h1>

<table>
	<tr>
		<td>* Email: </td>
		<td><input type="Email" size="30" ></td>
	</tr>
	<tr>
		<td>* Password: </td>
		<td><input type="Password" size="30" ></td>
	</tr>
	<tr>
		<td>* First name: </td>
		<td><input type="First name" size="30" ></td>
	</tr>
	<tr>
		<td>* Last name: </td>
		<td><input type="Last name" size="30" ></td>
	</tr>
	<tr>
		<td>Industry:</td>
		<td><select>
			<option>[Select Industry]</option>
			<option>Computer Software</option>
			<option>Consulting</option>
			<option>Distribution</option>
			<option>Education</option>
			<option>Financial Service</option>
			<option>Other...</option>
		</select>
	</td>
	</tr>
	<tr>
		<td>Job title: </td>
		<td><input type="Job title" size="30" ></td>
	</tr>
	<tr>
		<td>Company: </td>
		<td><input type="Company" size="30" ></td>
	</tr>
	<tr>
		<td>City:</td>
		<td><select>
			<option>[Select City]</option>
			<option>Ha Noi</option>
			<option>Hue</option>
			<option>Da Nang</option>
			<option>Ho Chi Minh</option>
		</select>
	</td>
	</tr>
	<tr>
		<td>Telephone: </td>
		<td><input type="Telephone" size="30" ></td>
	</tr>
	
	<tr>
		<td>
			Favorite:
		</td>
		<td>
			<input type="checkbox" id="music" name="music" value="Music"> <label>Music</label>
			<input type="checkbox" id="sport" name="sport" value="Sport"> <label>Sport</label>
			<input type="checkbox" id="travel" name="travel" value="Travel">  <label>Travel</label>
			<input type="checkbox" id="education"name="education" value="Education"> <label>Education</label>
		</td>
		
	</tr>
	<tr>
		<td>Select your desired platform:</td>
		<td>
			<input type="radio" id="C++" name="platform" value="C++">
			<label for="C++">C++</label><br>
			<input type="radio" id="Java" name="platform" value="Java">
			<label for="Java">Java</label><br>
			<input type="radio" id="Both" name="platform" value="Both">
			<label for="Both">Both</label><br>
		</td>
		
	
</table>
	<button type="button">Submit</button>
</body>
</html>
